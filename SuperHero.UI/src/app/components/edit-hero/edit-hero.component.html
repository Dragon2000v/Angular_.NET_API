<div class="container mt-3" *ngIf="hero">
    <h2>{{ hero.name }}</h2>
    <div class="form-group">
        <label for="name">Name:</label>
        <input class="form-control" [(ngModel)]="hero.name" id="name" placeholder="Name"/>
    </div>
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input class="form-control" [(ngModel)]="hero.firstName" id="firstName" placeholder="First Name"/>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input class="form-control" [(ngModel)]="hero.lastName" id="lastName" placeholder="Last Name"/>
    </div>
    <div class="form-group">
        <label for="place">Place:</label>
        <input class="form-control" [(ngModel)]="hero.place" id="place" placeholder="Place"/>
    </div>
    <button class="btn btn-primary" (click)="updateHero(hero)" *ngIf="hero.id">Save</button>
    <button class="btn btn-danger" (click)="deleteHero(hero)" *ngIf="hero.id">Delete</button>
    <button class="btn btn-success" (click)="createHero(hero)" *ngIf="!hero.id">Create</button>
</div>
