<!DOCTYPE html>
<html>
<head>
  <title>Heroes Table</title>
  <!-- Подключение Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <button class="btn btn-primary mb-3" (click)="initNewHero()">Create New Hero</button>

  <table class="table table-bordered table-hover">
    <thead class="thead-light">
      <tr>
        <th>Name</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Place</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <td>{{ hero.name }}</td>
        <td>{{ hero.firstName }}</td>
        <td>{{ hero.lastName }}</td>
        <td>{{ hero.place }}</td>
        <td><button class="btn btn-sm btn-info" (click)="editHero(hero)">Edit</button></td>
      </tr>
    </tbody>
  </table>
</div>

<app-edit-hero [hero]="heroToEdit" (heroesUpdated)="updateHeroList($event)"></app-edit-hero>

<!-- Подключение Bootstrap JS (если необходимо) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
